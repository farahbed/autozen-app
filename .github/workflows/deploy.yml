name: Déploiement AutoZen sur EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Copie des fichiers sur le serveur EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "~/autozen-app"

      - name: Déploiement sur EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/autozen-app
            sudo docker stop autozen || true
            sudo docker rm autozen || true
            sudo docker build -t autozen-frontend .
            sudo docker run -d -p 80:3000 --name autozen autozen-frontend
